<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Card</title>
    <link rel="stylesheet" href="style.css">
    <link href="https://cdn.jsdelivr.net/npm/remixicon@3.5.0/fonts/remixicon.css" rel="stylesheet">
</head>
<body>
    <div class="container">
        <div class="card">
            <div class="head">
                <i class="ri-share-fill"></i>
                <i class="ri-heart-line"></i>
            </div>
            <img id="main-img" src="pngwing.com.png" alt="">
            <div class="bottom">
                <div class="box"><img src="f-1.png"></div>
                <div class="box"><img src="f-2.png"></div>
                <div class="box"><img src="f-3.png"></div>
                <div class="box"><img src="f-4.png"></div>
            </div>
        </div>
        <div class="right">
            <h1>Delicious Apples</h1>
            <div class="price"><span>R$</span>7.89</div>
            <div class="f-color">
                <span>SELECT A COLOR</span>
                <div class="color">
                    <div class="box-c"><img src="f-1.png"></div>
                    <div class="box-c"><img src="f-2.png"></div>
                    <div class="box-c"><img src="f-3.png"></div>
                    <div class="box-c"><img src="f-4.png"></div>
                </div>
            </div> 
            <ul class="benefits">
                <span>BENEFITS</span>
                <li>Apple are nutritious</li>
                <li>Apple may be good for weight loss</li>
                <li>Apple may be good for bone health</li>
                <li>They're linked to lowest risk of diabetes</li>
            </ul>
            <button class="add-to-cart">
                ADD TO CART
            </button>
        </div>
</body>
</html>
