<!DOCTYPE html>
<html lang="en">

<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Simple Calender</title>
    <link rel="stylesheet" href="style.css">
</head>

<body>
    <div class="container">
        <div class="main">
            <div class="date-day">
                <div>
                    <div class="date"></div>
                    <div class="day"></div>
                </div>
            </div>
            <div class="year-month">
                <div>
                    <div class="month"></div>
                    <div class="year"></div>
                </div>
            </div>
        </div>
    </div>
    <script src="script.js"></script>
</body>

</html>
