<!DOCTYPE html>
<html lang="en">

<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Simple Calculator</title>
    <link rel="stylesheet" href="style.css">
</head>

<body>
    <div class="container">
        <div id="calculator">
            <div id="cal-top">
                <span id="output"></span>
            </div>
            <div id="cal-botm">
                <div id="btn">
                    <div class="all-clear" id="AC">AC</div>
                    <div class="delete" id="DE">DE</div>
                    <div class="btn-flex" id="dot">.</div>
                    <div class="btn-flex" id="divide">/</div>
                </div>
                <div id="btn">
                    <div class="btn-flex" id="7">7</div>
                    <div class="btn-flex" id="8">8</div>
                    <div class="btn-flex" id="9">9</div>
                    <div class="btn-flex" id="mul">*</div>
                </div>
                <div id="btn">
                    <div class="btn-flex" id="4">4</div>
                    <div class="btn-flex" id="5">5</div>
                    <div class="btn-flex" id="6">6</div>
                    <div class="btn-flex" id="sub">-</div>
                </div>
                <div id="btn">
                    <div class="btn-flex" id="1">1</div>
                    <div class="btn-flex" id="2">2</div>
                    <div class="btn-flex" id="3">3</div>
                    <div class="btn-flex" id="add">+</div>
                </div>
                <div id="btn">
                    <div class="btn-flex" id="00">00</div>
                    <div class="btn-flex" id="0">0</div>
                    <div class="equal" id="eq">=</div>
                </div>
            </div>
        </div>
    </div>
    <script src="script.js"></script>
</body>

</html>
